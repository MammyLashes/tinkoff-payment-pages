<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Tinkoff</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .fallback-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Оплата через Tinkoff</h2>
        <iframe id="paymentFrame" src="about:blank" allow="payment"></iframe>
        <a id="fallbackLink" class="fallback-link" href="#" target="_blank">Открыть в браузере</a>
    </div>

    <script>
        // Получаем URL из параметров
        const urlParams = new URLSearchParams(window.location.search);
        const paymentUrl = urlParams.get('url');

        if (paymentUrl) {
            const iframe = document.getElementById('paymentFrame');
            const fallbackLink = document.getElementById('fallbackLink');

            // Пытаемся загрузить платежную страницу в iframe
            iframe.src = paymentUrl;
            fallbackLink.href = paymentUrl;

            // Если iframe не загрузился, предлагаем открыть в браузере
            iframe.onerror = () => {
                alert("Не удалось загрузить платежную страницу. Открываем в браузере...");
                window.open(paymentUrl, '_blank');
            };
        } else {
            document.getElementById('container').innerHTML = '<p>Ошибка: не указан URL оплаты</p>';
        }
    </script>
</body>
</html>
